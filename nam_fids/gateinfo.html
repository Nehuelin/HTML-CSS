<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="gateinfo.css">
  <title>Airport Gate Screen</title>
</head>
<body>
  <div id="header">
    <div id="current-date"></div>
    <div id="local-time"></div>
  </div>
  
  <div id="flight-details">
    <div id="logo"><img src="img/AIRLINE GATE/aerolineasargentinas.png" alt=""></div>
    <div id="flight-number">AR 1601</div>
  </div>
  
  <div id="destination">CORDOBA</div>

  <div>CODESHARE: </div>
  
  <table id="times-table">
    <tr>
      <td id="status-cell">
        <span id="status-text">PRE-EMBARQUE</span></span>
      </td>
    </tr>
  </table>
  <table id="times-table2">
    <tr>
      <th>TIME</th>
      <th>ESTIMATED</th>
    </tr>
    <tr>
      <td class="time-cell">10:10</td>
      <td class="time-cell">10:30</td>
    </tr>
  </table>
  <script src="gateinfo.js"></script>
</body>

</html>
