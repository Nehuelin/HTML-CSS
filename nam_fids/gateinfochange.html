<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Flight Status</title>
</head>
<body>
  <h2>Change Flight Status</h2>
  <form id="status-form">
    <label for="status-select">Select Flight Status:</label>
    <select id="status-select">
      <option value="On time">On time</option>
      <option value="Delayed">Delayed</option>
      <option value="Cancelled">Cancelled</option>
    </select>
    <button type="submit">Update</button>
  </form>

  <script>

    document.getElementById('status-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      var selectedStatus = document.getElementById('status-select').value;
      
      // Send flight status update to gateinfo.html
      window.opener.postMessage({ status: selectedStatus }, '*');
      
    // Open gateinfo.html in a new window
    var gateInfoWindow = window.open('gateinfo.html', '_blank');
    gateInfoWindow.focus();
    });
  </script>
</body>
</html>
